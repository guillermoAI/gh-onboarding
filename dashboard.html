<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GH Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #000;
            --bg-card: #0a0a0a;
            --bg-hover: #111;
            --border: #1a1a1a;
            --text: #fff;
            --text-muted: #666;
            --text-dim: #888;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        /* Layout */
        .app {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 220px;
            background: var(--bg);
            border-right: 1px solid var(--border);
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        
        .logo {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 48px;
        }
        
        .nav-section {
            margin-bottom: 32px;
        }
        
        .nav-label {
            font-size: 10px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        
        .nav-item {
            display: block;
            padding: 12px 0;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.2s;
            border-bottom: 1px solid var(--border);
        }
        
        .nav-item:hover {
            color: var(--text);
        }
        
        .nav-item.active {
            color: var(--text);
        }
        
        .sidebar-footer {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .user-name {
            font-size: 13px;
            font-weight: 500;
        }
        
        .user-email {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        /* Main */
        .main {
            flex: 1;
            margin-left: 220px;
            padding: 48px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 48px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 8px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .btn:hover {
            border-color: var(--text-muted);
        }
        
        .btn-primary {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border);
            margin-bottom: 48px;
        }
        
        .stat-card {
            background: var(--bg);
            padding: 28px;
        }
        
        .stat-label {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        .stat-sub {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }
        
        /* Content Grid */
        .content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 48px;
        }
        
        /* Cards */
        .card {
            border: 1px solid var(--border);
            padding: 28px;
            margin-bottom: 24px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .card-title {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-dim);
        }
        
        .card-meta {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Progress */
        .progress-item {
            margin-bottom: 24px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .progress-label {
            font-size: 14px;
        }
        
        .progress-value {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .progress-bar {
            height: 2px;
            background: var(--border);
        }
        
        .progress-fill {
            height: 100%;
            background: var(--text);
            transition: width 0.3s;
        }
        
        /* Tasks */
        .task {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .task:last-child {
            border-bottom: none;
        }
        
        .task:hover {
            opacity: 0.8;
        }
        
        .task-check {
            width: 18px;
            height: 18px;
            border: 1px solid var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .task-check svg {
            width: 10px;
            height: 10px;
            stroke: var(--bg);
            stroke-width: 3;
            fill: none;
            opacity: 0;
        }
        
        .task.done .task-check {
            background: var(--text);
            border-color: var(--text);
        }
        
        .task.done .task-check svg {
            opacity: 1;
        }
        
        .task-text {
            flex: 1;
            font-size: 14px;
        }
        
        .task.done .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        .task-priority {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 4px 8px;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }
        
        /* Insights */
        .insight {
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 16px;
        }
        
        .insight-label {
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
        }
        
        .insight-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-dim);
        }
        
        /* Summary */
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border);
        }
        
        .summary-item {
            background: var(--bg);
            padding: 20px;
            text-align: center;
        }
        
        .summary-value {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 4px;
        }
        
        .summary-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Empty State */
        .empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }
        
        .empty-icon {
            width: 64px;
            height: 64px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .empty-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
            fill: none;
        }
        
        .empty h2 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 8px;
        }
        
        .empty p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .empty a {
            display: inline-block;
            padding: 14px 28px;
            background: var(--text);
            color: var(--bg);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .stats { grid-template-columns: repeat(2, 1fr); }
            .content { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 24px; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">GH CONSULTING</div>
            
            <nav>
                <div class="nav-section">
                    <div class="nav-label">Principal</div>
                    <a href="#" class="nav-item active">Dashboard</a>
                    <a href="#" class="nav-item">Objetivos</a>
                    <a href="#" class="nav-item">Métricas</a>
                </div>
                <div class="nav-section">
                    <div class="nav-label">Contenido</div>
                    <a href="#" class="nav-item">Redes Sociales</a>
                    <a href="#" class="nav-item">Embudo</a>
                </div>
                <div class="nav-section">
                    <div class="nav-label">Gestión</div>
                    <a href="#" class="nav-item">Tareas</a>
                    <a href="#" class="nav-item">Reportes</a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="avatar">--</div>
                    <div>
                        <div class="user-name" id="userName">...</div>
                        <div class="user-email" id="userEmail">...</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main -->
        <main class="main" id="main">
        </main>
    </div>
    
    <script>
        let data = null;
        try {
            const stored = localStorage.getItem('gh_client_data');
            if (stored) data = JSON.parse(stored);
        } catch (e) {}
        
        const main = document.getElementById('main');
        
        if (!data || !data.nombre) {
            main.innerHTML = `
                <div class="empty">
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" stroke-width="1.5"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    </div>
                    <h2>Sin datos de cliente</h2>
                    <p>Completa el onboarding para ver tu dashboard</p>
                    <a href="index.html">Ir al Onboarding</a>
                </div>
            `;
        } else {
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'Buenos días' : hour < 19 ? 'Buenas tardes' : 'Buenas noches';
            const firstName = data.nombre.split(' ')[0];
            const initials = data.nombre.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            
            const ingresos = parseInt(data.ingresos) || 0;
            const objetivo = parseInt(data.objetivo) || 0;
            const clientes = parseInt(data.clientes) || 0;
            const seguidores = parseInt(data.seguidores) || 0;
            const ticket = parseInt(data.ticket) || 0;
            const progreso = objetivo > 0 ? Math.round((ingresos / objetivo) * 100) : 0;
            
            document.getElementById('avatar').textContent = initials;
            document.getElementById('userName').textContent = data.nombre;
            document.getElementById('userEmail').textContent = data.email;
            
            main.innerHTML = `
                <div class="header">
                    <div>
                        <h1>${greeting}, ${firstName}</h1>
                        <p>Resumen de tu progreso</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn">Agendar Call</button>
                        <button class="btn btn-primary">Ver Reporte</button>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">Ingresos</div>
                        <div class="stat-value">€${ingresos.toLocaleString()}</div>
                        <div class="stat-sub">Mensuales actuales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Clientes</div>
                        <div class="stat-value">${clientes}</div>
                        <div class="stat-sub">Activos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Seguidores</div>
                        <div class="stat-value">${seguidores.toLocaleString()}</div>
                        <div class="stat-sub">${data.instagram ? '@' + data.instagram : 'Instagram'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Objetivo</div>
                        <div class="stat-value">€${objetivo.toLocaleString()}</div>
                        <div class="stat-sub">${progreso}% completado</div>
                    </div>
                </div>
                
                <div class="content">
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Progreso</div>
                                <span class="card-meta">Semana 1</span>
                            </div>
                            <div class="progress-item">
                                <div class="progress-header">
                                    <span class="progress-label">Objetivo de ingresos</span>
                                    <span class="progress-value">€${ingresos.toLocaleString()} / €${objetivo.toLocaleString()}</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(progreso, 100)}%"></div>
                                </div>
                            </div>
                            <div class="progress-item">
                                <div class="progress-header">
                                    <span class="progress-label">Tareas completadas</span>
                                    <span class="progress-value">0 / 5</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Tareas</div>
                            </div>
                            <div class="task" onclick="this.classList.toggle('done')">
                                <div class="task-check"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></div>
                                <span class="task-text">Optimizar perfil de Instagram</span>
                                <span class="task-priority">Alta</span>
                            </div>
                            <div class="task" onclick="this.classList.toggle('done')">
                                <div class="task-check"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></div>
                                <span class="task-text">Grabar primer reel de la semana</span>
                                <span class="task-priority">Alta</span>
                            </div>
                            <div class="task" onclick="this.classList.toggle('done')">
                                <div class="task-check"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></div>
                                <span class="task-text">Revisar y ajustar oferta</span>
                                <span class="task-priority">Media</span>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Contexto</div>
                            </div>
                            <div class="insight">
                                <div class="insight-label">Objetivo</div>
                                <div class="insight-text">${data.objetivo_principal || 'No especificado'}</div>
                            </div>
                            <div class="insight">
                                <div class="insight-label">Problema</div>
                                <div class="insight-text">${data.problema || 'No especificado'}</div>
                            </div>
                            <div class="insight">
                                <div class="insight-label">Negocio</div>
                                <div class="insight-text">${data.negocio} — ${data.nicho}</div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Resumen</div>
                            </div>
                            <div class="summary-grid">
                                <div class="summary-item">
                                    <div class="summary-value">€${ticket.toLocaleString()}</div>
                                    <div class="summary-label">Ticket</div>
                                </div>
                                <div class="summary-item">
                                    <div class="summary-value">${data.tiempo || '—'}</div>
                                    <div class="summary-label">Activo</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
