<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GH Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #09090b;
            --bg-card: #18181b;
            --bg-hover: #27272a;
            --border: #3f3f46;
            --text: #fafafa;
            --text-muted: #71717a;
            --primary: #6366f1;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        /* Layout */
        .app {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        
        .logo {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .logo-sub {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        
        .nav-section {
            margin-bottom: 24px;
        }
        
        .nav-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 0 12px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
            margin-bottom: 2px;
        }
        
        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text);
        }
        
        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
        }
        
        .sidebar-footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-email {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* Main */
        .main {
            flex: 1;
            margin-left: 240px;
            padding: 32px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .header p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-family: inherit;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .stat-icon.blue { background: rgba(99, 102, 241, 0.15); }
        .stat-icon.green { background: rgba(34, 197, 94, 0.15); }
        .stat-icon.purple { background: rgba(168, 85, 247, 0.15); }
        .stat-icon.orange { background: rgba(245, 158, 11, 0.15); }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }
        
        .stat-change {
            font-size: 12px;
            color: var(--success);
            margin-top: 4px;
        }
        
        /* Content */
        .content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .card-title {
            font-size: 15px;
            font-weight: 600;
        }
        
        /* Progress */
        .progress-item {
            margin-bottom: 16px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .progress-label {
            font-size: 14px;
        }
        
        .progress-value {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .progress-bar {
            height: 6px;
            background: var(--bg);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 3px;
        }
        
        .progress-fill.blue { background: var(--primary); }
        .progress-fill.green { background: var(--success); }
        
        /* Tasks */
        .task {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .task:hover {
            background: var(--bg-hover);
        }
        
        .task-check {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.15s;
        }
        
        .task.done .task-check {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .task-text {
            flex: 1;
            font-size: 14px;
        }
        
        .task.done .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }
        
        .task-priority {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .task-priority.high { background: rgba(239, 68, 68, 0.15); color: var(--error); }
        .task-priority.med { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        
        /* Insights */
        .insight {
            padding: 14px;
            background: var(--bg);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            margin-bottom: 12px;
        }
        
        .insight.warning { border-color: var(--warning); }
        .insight.success { border-color: var(--success); }
        
        .insight-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .insight-text {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.5;
        }
        
        /* Empty State */
        .empty {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .empty h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .empty p {
            color: var(--text-muted);
            margin-bottom: 24px;
        }
        
        .empty a {
            display: inline-flex;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .stats { grid-template-columns: repeat(2, 1fr); }
            .content { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">GH CONSULTING</div>
            <div class="logo-sub">Dashboard del Cliente</div>
            
            <nav>
                <div class="nav-section">
                    <div class="nav-label">Principal</div>
                    <a href="#" class="nav-item active">üìä Dashboard</a>
                    <a href="#" class="nav-item">üéØ Objetivos</a>
                    <a href="#" class="nav-item">üìà M√©tricas</a>
                </div>
                <div class="nav-section">
                    <div class="nav-label">Contenido</div>
                    <a href="#" class="nav-item">üì± Redes Sociales</a>
                    <a href="#" class="nav-item">üîÑ Embudo</a>
                </div>
                <div class="nav-section">
                    <div class="nav-label">Gesti√≥n</div>
                    <a href="#" class="nav-item">‚úÖ Tareas</a>
                    <a href="#" class="nav-item">üìù Reportes</a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="avatar">--</div>
                    <div>
                        <div class="user-name" id="userName">Cargando...</div>
                        <div class="user-email" id="userEmail">...</div>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main -->
        <main class="main" id="main">
            <!-- Content will be loaded by JS -->
        </main>
    </div>
    
    <script>
        console.log('[Dashboard] Loading...');
        
        // Get data from localStorage
        let data = null;
        try {
            const stored = localStorage.getItem('gh_client_data');
            if (stored) {
                data = JSON.parse(stored);
                console.log('[Dashboard] Data loaded:', data);
            }
        } catch (e) {
            console.error('[Dashboard] Error loading data:', e);
        }
        
        const main = document.getElementById('main');
        
        // If no data, show empty state
        if (!data || !data.nombre) {
            console.log('[Dashboard] No data found, showing empty state');
            main.innerHTML = `
                <div class="empty">
                    <div class="empty-icon">üìã</div>
                    <h2>No hay datos de cliente</h2>
                    <p>Completa el formulario de onboarding para ver tu dashboard personalizado</p>
                    <a href="index.html">Ir al Onboarding ‚Üí</a>
                </div>
            `;
        } else {
            console.log('[Dashboard] Rendering dashboard for:', data.nombre);
            
            // Get greeting
            const hour = new Date().getHours();
            const greeting = hour < 12 ? 'Buenos d√≠as' : hour < 19 ? 'Buenas tardes' : 'Buenas noches';
            const firstName = data.nombre.split(' ')[0];
            const initials = data.nombre.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            
            // Parse numbers
            const ingresos = parseInt(data.ingresos) || 0;
            const objetivo = parseInt(data.objetivo) || 0;
            const clientes = parseInt(data.clientes) || 0;
            const seguidores = parseInt(data.seguidores) || 0;
            const ticket = parseInt(data.ticket) || 0;
            
            // Calculate progress
            const progreso = objetivo > 0 ? Math.round((ingresos / objetivo) * 100) : 0;
            
            // Update sidebar
            document.getElementById('avatar').textContent = initials;
            document.getElementById('userName').textContent = data.nombre;
            document.getElementById('userEmail').textContent = data.email;
            
            // Render dashboard
            main.innerHTML = `
                <div class="header">
                    <div>
                        <h1>${greeting}, ${firstName} üëã</h1>
                        <p>Aqu√≠ est√° el resumen de tu progreso</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-ghost">üìÖ Agendar Call</button>
                        <button class="btn btn-primary">üìä Ver Reporte</button>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-label">Ingresos Actuales</span>
                            <div class="stat-icon blue">üí∞</div>
                        </div>
                        <div class="stat-value">‚Ç¨${ingresos.toLocaleString()}</div>
                        <div class="stat-change">Baseline inicial</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-label">Clientes Activos</span>
                            <div class="stat-icon green">üë•</div>
                        </div>
                        <div class="stat-value">${clientes}</div>
                        <div class="stat-change">Clientes actuales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-label">Seguidores IG</span>
                            <div class="stat-icon purple">üì±</div>
                        </div>
                        <div class="stat-value">${seguidores.toLocaleString()}</div>
                        <div class="stat-change">${data.instagram ? '@' + data.instagram : 'Sin Instagram'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-label">Objetivo 90 d√≠as</span>
                            <div class="stat-icon orange">üéØ</div>
                        </div>
                        <div class="stat-value">‚Ç¨${objetivo.toLocaleString()}</div>
                        <div class="stat-change">${progreso}% completado</div>
                    </div>
                </div>
                
                <div class="content">
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Progreso del Programa</div>
                                <span style="color: var(--text-muted); font-size: 13px;">Semana 1</span>
                            </div>
                            <div class="progress-item">
                                <div class="progress-header">
                                    <span class="progress-label">Objetivo de Ingresos</span>
                                    <span class="progress-value">‚Ç¨${ingresos.toLocaleString()} / ‚Ç¨${objetivo.toLocaleString()}</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill blue" style="width: ${Math.min(progreso, 100)}%"></div>
                                </div>
                            </div>
                            <div class="progress-item">
                                <div class="progress-header">
                                    <span class="progress-label">Tareas Completadas</span>
                                    <span class="progress-value">0 / 5</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill green" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">Tareas Esta Semana</div>
                            </div>
                            <div id="tasks">
                                <div class="task" onclick="this.classList.toggle('done')">
                                    <div class="task-check">‚úì</div>
                                    <span class="task-text">Optimizar perfil de Instagram</span>
                                    <span class="task-priority high">Alta</span>
                                </div>
                                <div class="task" onclick="this.classList.toggle('done')">
                                    <div class="task-check">‚úì</div>
                                    <span class="task-text">Grabar primer reel de la semana</span>
                                    <span class="task-priority high">Alta</span>
                                </div>
                                <div class="task" onclick="this.classList.toggle('done')">
                                    <div class="task-check">‚úì</div>
                                    <span class="task-text">Revisar y ajustar oferta</span>
                                    <span class="task-priority med">Media</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">üí° Insights</div>
                            </div>
                            <div class="insight">
                                <div class="insight-title">üìã Tu objetivo</div>
                                <div class="insight-text">${data.objetivo_principal || 'No especificado'}</div>
                            </div>
                            <div class="insight warning">
                                <div class="insight-title">‚ö†Ô∏è Tu problema principal</div>
                                <div class="insight-text">${data.problema || 'No especificado'}</div>
                            </div>
                            <div class="insight success">
                                <div class="insight-title">üíº Tu negocio</div>
                                <div class="insight-text">${data.negocio} - ${data.nicho}<br>${data.producto ? data.producto.slice(0, 100) + '...' : ''}</div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header">
                                <div class="card-title">üìä Resumen</div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; text-align: center;">
                                <div>
                                    <div style="font-size: 24px; font-weight: 700;">‚Ç¨${ticket.toLocaleString()}</div>
                                    <div style="font-size: 12px; color: var(--text-muted);">Ticket promedio</div>
                                </div>
                                <div>
                                    <div style="font-size: 24px; font-weight: 700;">${data.tiempo || '-'}</div>
                                    <div style="font-size: 12px; color: var(--text-muted);">Tiempo activo</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        console.log('[Dashboard] Render complete');
    </script>
</body>
</html>
