<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - GH Consulting</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #000; color: #fff; min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .logo { font-size: 10px; font-weight: 600; letter-spacing: 2px; color: #666; text-align: center; margin-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 300; text-align: center; margin-bottom: 8px; }
        .subtitle { color: #666; font-size: 14px; text-align: center; margin-bottom: 40px; }
        .progress { display: flex; gap: 8px; justify-content: center; margin-bottom: 40px; }
        .dot { width: 30px; height: 3px; background: #222; }
        .dot.active { background: #fff; }
        .dot.done { background: #666; }
        .step { display: none; }
        .step.active { display: block; }
        .step-title { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; text-align: center; margin-bottom: 8px; }
        .step-name { font-size: 18px; text-align: center; margin-bottom: 30px; }
        .field { margin-bottom: 20px; }
        .field label { display: block; font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        .field input, .field select, .field textarea { width: 100%; padding: 14px; background: #111; border: 1px solid #222; color: #fff; font-size: 15px; font-family: inherit; }
        .field input:focus, .field select:focus, .field textarea:focus { outline: none; border-color: #444; }
        .field input.error, .field select.error, .field textarea.error { border-color: #f44; }
        .field textarea { min-height: 90px; resize: vertical; }
        .field select { cursor: pointer; }
        .row { display: flex; gap: 15px; }
        .row .field { flex: 1; }
        .prefix-wrap { display: flex; }
        .prefix-wrap span { padding: 14px; background: #0a0a0a; border: 1px solid #222; border-right: none; color: #666; }
        .prefix-wrap input { flex: 1; }
        .buttons { display: flex; gap: 10px; margin-top: 35px; }
        .btn { flex: 1; padding: 14px 20px; border: 1px solid #333; background: transparent; color: #fff; font-size: 14px; font-weight: 500; cursor: pointer; }
        .btn:hover { border-color: #555; }
        .btn-primary { background: #fff; color: #000; border-color: #fff; }
        .btn-primary:hover { background: #eee; }
        .loading, .success { display: none; text-align: center; padding: 60px 20px; }
        .loading.active, .success.active { display: block; }
        .spinner { width: 40px; height: 40px; border: 2px solid #222; border-top-color: #fff; border-radius: 50%; margin: 0 auto 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading h2, .success h2 { font-size: 18px; font-weight: 400; margin-bottom: 8px; }
        .loading p, .success p { color: #666; font-size: 14px; }
        .bar { max-width: 250px; height: 3px; background: #222; margin: 30px auto 10px; }
        .bar-fill { height: 100%; width: 0; background: #fff; transition: width 0.1s; }
        .pct { color: #666; font-size: 12px; }
        .check { width: 50px; height: 50px; border: 2px solid #fff; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .success a { display: inline-block; margin-top: 30px; padding: 14px 30px; background: #fff; color: #000; text-decoration: none; font-weight: 500; }
        @media (max-width: 500px) { .row { flex-direction: column; gap: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="logo">GH CONSULTING</div>
            <h1>Configura tu Dashboard</h1>
            <p class="subtitle">Completa el formulario</p>
        </div>
        
        <div class="progress" id="progress">
            <div class="dot active" id="d1"></div>
            <div class="dot" id="d2"></div>
            <div class="dot" id="d3"></div>
            <div class="dot" id="d4"></div>
        </div>
        
        <form id="form" onsubmit="return false;">
            <div class="step active" id="s1">
                <div class="step-title">Paso 1 de 4</div>
                <div class="step-name">Información Personal</div>
                <div class="row">
                    <div class="field"><label>Nombre</label><input type="text" id="nombre" placeholder="Tu nombre"></div>
                    <div class="field"><label>Email</label><input type="email" id="email" placeholder="tu@email.com"></div>
                </div>
                <div class="row">
                    <div class="field"><label>WhatsApp</label><input type="tel" id="whatsapp" placeholder="+34 600 000 000"></div>
                    <div class="field"><label>País</label><input type="text" id="pais" placeholder="España"></div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" onclick="next(1)">Continuar</button>
                </div>
            </div>
            
            <div class="step" id="s2">
                <div class="step-title">Paso 2 de 4</div>
                <div class="step-name">Tu Negocio</div>
                <div class="field"><label>Nombre del negocio</label><input type="text" id="negocio" placeholder="Tu marca"></div>
                <div class="row">
                    <div class="field">
                        <label>Nicho</label>
                        <select id="nicho">
                            <option value="">Selecciona...</option>
                            <option value="Coaching">Coaching</option>
                            <option value="Consultoría">Consultoría</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Finanzas">Finanzas</option>
                            <option value="Tech">Tech</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Tiempo activo</label>
                        <select id="tiempo">
                            <option value="">Selecciona...</option>
                            <option value="<6m">&lt; 6 meses</option>
                            <option value="6-12m">6-12 meses</option>
                            <option value="1-2a">1-2 años</option>
                            <option value="+2a">+2 años</option>
                        </select>
                    </div>
                </div>
                <div class="field"><label>Qué vendes</label><textarea id="producto" placeholder="Tu servicio principal"></textarea></div>
                <div class="buttons">
                    <button type="button" class="btn" onclick="go(1)">Atrás</button>
                    <button type="button" class="btn btn-primary" onclick="next(2)">Continuar</button>
                </div>
            </div>
            
            <div class="step" id="s3">
                <div class="step-title">Paso 3 de 4</div>
                <div class="step-name">Métricas</div>
                <div class="row">
                    <div class="field"><label>Ingresos/mes</label><div class="prefix-wrap"><span>€</span><input type="number" id="ingresos" placeholder="0"></div></div>
                    <div class="field"><label>Objetivo 90d</label><div class="prefix-wrap"><span>€</span><input type="number" id="objetivo" placeholder="0"></div></div>
                </div>
                <div class="row">
                    <div class="field"><label>Ticket</label><div class="prefix-wrap"><span>€</span><input type="number" id="ticket" placeholder="0"></div></div>
                    <div class="field"><label>Clientes</label><input type="number" id="clientes" placeholder="0"></div>
                </div>
                <div class="row">
                    <div class="field"><label>Instagram</label><div class="prefix-wrap"><span>@</span><input type="text" id="instagram" placeholder="usuario"></div></div>
                    <div class="field"><label>Seguidores</label><input type="number" id="seguidores" placeholder="0"></div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn" onclick="go(2)">Atrás</button>
                    <button type="button" class="btn btn-primary" onclick="next(3)">Continuar</button>
                </div>
            </div>
            
            <div class="step" id="s4">
                <div class="step-title">Paso 4 de 4</div>
                <div class="step-name">Objetivos</div>
                <div class="field"><label>Tu mayor objetivo</label><textarea id="objetivo_principal" placeholder="¿Qué quieres conseguir?"></textarea></div>
                <div class="field"><label>Tu mayor problema</label><textarea id="problema" placeholder="¿Qué te frena?"></textarea></div>
                <div class="buttons">
                    <button type="button" class="btn" onclick="go(3)">Atrás</button>
                    <button type="button" class="btn btn-primary" onclick="enviar()">Crear Dashboard</button>
                </div>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h2>Creando Dashboard</h2>
            <p>Un momento...</p>
            <div class="bar"><div class="bar-fill" id="fill"></div></div>
            <div class="pct" id="pct">0%</div>
        </div>
        
        <div class="success" id="success">
            <div class="check">✓</div>
            <h2>Dashboard Listo</h2>
            <p>Tu panel ha sido creado</p>
            <a href="dashboard.html">Acceder</a>
        </div>
    </div>
    
<script>
function go(n) {
    for (var i = 1; i <= 4; i++) {
        document.getElementById('s' + i).classList.remove('active');
        document.getElementById('d' + i).classList.remove('active', 'done');
    }
    document.getElementById('s' + n).classList.add('active');
    for (var i = 1; i < n; i++) document.getElementById('d' + i).classList.add('done');
    document.getElementById('d' + n).classList.add('active');
    window.scrollTo(0, 0);
}

function next(n) {
    var ok = true;
    document.querySelectorAll('.error').forEach(function(e) { e.classList.remove('error'); });
    
    if (n == 1) {
        if (!document.getElementById('nombre').value.trim()) { document.getElementById('nombre').classList.add('error'); ok = false; }
        if (!document.getElementById('email').value.trim()) { document.getElementById('email').classList.add('error'); ok = false; }
        if (!document.getElementById('whatsapp').value.trim()) { document.getElementById('whatsapp').classList.add('error'); ok = false; }
    }
    if (n == 2) {
        if (!document.getElementById('negocio').value.trim()) { document.getElementById('negocio').classList.add('error'); ok = false; }
        if (!document.getElementById('nicho').value) { document.getElementById('nicho').classList.add('error'); ok = false; }
        if (!document.getElementById('producto').value.trim()) { document.getElementById('producto').classList.add('error'); ok = false; }
    }
    if (n == 3) {
        if (!document.getElementById('ingresos').value) { document.getElementById('ingresos').classList.add('error'); ok = false; }
        if (!document.getElementById('objetivo').value) { document.getElementById('objetivo').classList.add('error'); ok = false; }
    }
    
    if (ok) go(n + 1);
}

function enviar() {
    var ok = true;
    document.querySelectorAll('.error').forEach(function(e) { e.classList.remove('error'); });
    if (!document.getElementById('objetivo_principal').value.trim()) { document.getElementById('objetivo_principal').classList.add('error'); ok = false; }
    if (!document.getElementById('problema').value.trim()) { document.getElementById('problema').classList.add('error'); ok = false; }
    if (!ok) return;
    
    var data = {
        nombre: document.getElementById('nombre').value.trim(),
        email: document.getElementById('email').value.trim(),
        whatsapp: document.getElementById('whatsapp').value.trim(),
        pais: document.getElementById('pais').value.trim(),
        negocio: document.getElementById('negocio').value.trim(),
        nicho: document.getElementById('nicho').value,
        tiempo: document.getElementById('tiempo').value,
        producto: document.getElementById('producto').value.trim(),
        ingresos: document.getElementById('ingresos').value || '0',
        objetivo: document.getElementById('objetivo').value || '0',
        ticket: document.getElementById('ticket').value || '0',
        clientes: document.getElementById('clientes').value || '0',
        instagram: document.getElementById('instagram').value.trim(),
        seguidores: document.getElementById('seguidores').value || '0',
        objetivo_principal: document.getElementById('objetivo_principal').value.trim(),
        problema: document.getElementById('problema').value.trim(),
        createdAt: new Date().toISOString()
    };
    
    try { localStorage.setItem('gh_client_data', JSON.stringify(data)); } catch(e) { alert('Error'); return; }
    
    document.getElementById('form').style.display = 'none';
    document.getElementById('progress').style.display = 'none';
    document.getElementById('loading').classList.add('active');
    
    var p = 0;
    var iv = setInterval(function() {
        p += Math.random() * 15 + 5;
        if (p > 100) p = 100;
        document.getElementById('fill').style.width = p + '%';
        document.getElementById('pct').textContent = Math.floor(p) + '%';
        if (p >= 100) {
            clearInterval(iv);
            setTimeout(function() {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('success').classList.add('active');
                document.getElementById('header').style.display = 'none';
            }, 200);
        }
    }, 60);
}
</script>
</body>
</html>
